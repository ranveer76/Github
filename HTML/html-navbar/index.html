<!DOCTYPE html>

  <body>
    <nav>
      <ul>
        <li id="icon">
          <a href="#"><button id="icon" class="b1"></button></a>

        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
