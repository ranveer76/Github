<section id="logo-main">
    <img src="img/logo.png" alt="logo" />
</section>
<section id="login-data">
    <div id="user"><label for="login">Enter username : </label>
        <input type="text" name="login" id="login" />
    </div>
    <div id="user-email"><label for="email">Enter email : </label>
        <input type="email" name="email" id="email" />
    </div>
    <div id="user-phone"><label for="phone">Enter phone number : </label>
        <input type="tel" name="phone" id="phone" />
        <div id="pass"><label for="password">Enter password : </label>
            <input type="password" name="password" id="password" />
        </div>
        <div id="pass-confirm"><label for="password-confirm">Confirm password : </label>
            <input type="password" name="password-confirm" id="password-confirm" />
        </div>
        <button type="button" id="login1-button" onclick="login()">Login</button>
        <button type="button" id="signup1" onclick="signup1()">Sign Up</button>
</section>
<section id="popup">
    <div id="popup-content">
        <div id="popup-close"><button type="button" id="close" onclick="closePopup()">X</button></div>
        <div id="popup-text">
            <label for="popup-otp">Enter OTP : </label>
            <input type="text" name="popup-otp" id="popup-otp" />
            <button type="button" id="popup-otp-button" onclick="popupOtp()">Verify</button>
        </div>
    </div>
</section>
